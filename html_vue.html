
<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello Vue</h1>
        
        <p>{{ message | uppercase }}</p>
        <p>{{ another_message }}</p>
 
        <button v-on:click="addExclamation">Add !</button>
        
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Wassup',
                another_message: 'Heya',
                counter: 0
            },
            methods: {
                // If else statement to limit the number of excalamation marks
                addExclamation: function(event) {
                    if(this.counter < 10 ){
                        this.message += '!'
                        this.another_message  += '?'
                        this.counter++
                    }
                }

            },

            filters: {
                uppercase: function(string) {
                    // changing it to uppercase
                    return string.toUpperCase()
                }
            }
        })
    </script>

</body>
</html>
